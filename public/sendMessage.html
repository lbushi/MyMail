        <form action="/sendMessage" method="POST">
            <div class = "form-group container" style="line-height: 2;">
            <label for="username">Username</label>
            <input class = "form-control" id="username" type="text" name="receiver" placeholder="Recipient username"/>
            <label for="message">Message</label>
            <textarea class = "form-control" id="message" type="text" name="content" placeholder="Enter your message"></textarea>
            <button type="submit" class="btn btn-primary" style="margin-top: 15px;">Send Message</button>
            </div>
        </form>
    </body>
